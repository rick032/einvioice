<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Einvioice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <link href="static/einv.css" rel="stylesheet" />
</head>
</head>
<body>
<nav class="navbar sticky-top navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Search Bar</a>
        <form class="d-flex" method="get" action="queryDetail" id="searchForm">
            <input class="form-control me-2 date" type="text" th:value="${startDate}" id="startDate" name="startDate" placeholder="Start Date" aria-label="StartDate" size="10">~
            <input class="form-control me-2 date" type="text" th:value="${endDate}" id="endDate" name="endDate" placeholder="End Date" aria-label="EndDate" size="10">
            <input class="form-control me-2" type="search" th:value="${search}" placeholder="搜尋明細" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</nav>

<div class="container-fluid">
    <table class="table table-striped main">
        <thead>
        <tr>
            <th class="table-dark" scope="col">#</th>
            <th class="table-dark" scope="col">ID</th>
            <th class="table-dark" scope="col">總金額</th>
            <th class="table-dark" scope="col">卡別</th>
            <th class="table-dark" scope="col">發票號碼</th>
            <th class="table-dark" scope="col">發票日期</th>
            <th class="table-dark" scope="col">發票時間</th>
            <th class="table-dark" scope="col">序列</th>
            <th class="table-dark search" scope="col">賣方營業人</th>
            <th class="table-dark" scope="col">賣方營業人統編</th>
            <th class="table-dark" scope="col">賣方營業人地址</th>
        </tr>
        </thead>
        <tbody>
        <span th:each="tt,iterStat : ${einvList}">
        <tr class="title">
            <td scope="row" th:text="${iterStat.count}"><h2>index</h2></td>
            <td scope="row" th:text="${tt.id}">id</td>
            <td scope="row" th:text="${tt.amount}">amount</td>
            <td scope="row" th:text="${tt.cardType}">cardType</td>
            <td scope="row" th:text="${tt.invNum}">invNum</td>
            <td scope="row" th:text="${tt.inv_Date}">inv_Date</td>
            <td scope="row" th:text="${tt.invoiceTime}">invoiceTime</td>
            <td scope="row" th:text="${tt.rowNum}">rowNum</td>
            <td scope="row" th:text="${tt.sellerName}">sellerName</td>
            <td scope="row" th:text="${tt.sellerBan}">sellerBan</td>
            <td scope="row" th:text="${tt.sellerAddress}">sellerAddress</td>
        </tr>
        <tr class="detail">
            <td colspan="11">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">明細編號</th>
                        <th scope="col">小計</th>
                        <th scope="col">品名</th>
                        <th scope="col">數量</th>
                        <th scope="col">單價</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="ss,stat : ${tt.invDetails}">
                        <td scope="row" th:text="${ss.rowNum}">rowNum</td>
                        <td scope="row" th:text="${ss.amount}">amount</td>
                        <td scope="row" th:text="${ss.description}">description</td>
                        <td scope="row" th:text="${ss.quantity}">quantity</td>
                        <td scope="row" th:text="${ss.unitPrice}">unitPrice</td>
                    </tr>
                    </tbody>
                </table>
            </td>
        </tr>
        </span>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
<script src="static/einv.js"></script>
</body>
</html>
